
<form class="container mx-auto" [formGroup]="newUserFormData" (ngSubmit)="newUserSubmit()" [@routeAnimations]>

    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                <input type="text" formControlName="username" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith" required>
              </div>
            </div>
          </div>

        </div>
      </div>
  
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
        
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
            <div class="mt-2">
              <input type="text" required formControlName="firstname" name="first-name" id="first-name" placeholder="firstname" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
            <div class="mt-2">
              <input type="text" required formControlName="lastname" name="last-name" placeholder="lastname" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" formControlName="email" name="email" type="email" placeholder="janesmith@mail.com" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
            </div>
          </div>

          
        </div>
      </div>
  
      <div class="border-b border-gray-900/10 pb-12">
          
        <div class="mt-10 space-y-10">
          <fieldset>
            <legend class="text-sm font-semibold leading-6 text-gray-900">Roles Available</legend>
            <p class="mt-1 text-sm leading-6 text-gray-600">These are the roles Available on the System.</p>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input value="admin" required formControlName="role" id="admin" name="role" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="admin" class="block text-sm font-medium leading-6 text-gray-900">Admin</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input value="contributor" required formControlName="role" id="contributor" name="role" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="contributor" class="block text-sm font-medium leading-6 text-gray-900">Contributor</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input value="guest" required id="guest" name="role" type="radio" formControlName="role" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="guest" class="block text-sm font-medium leading-6 text-gray-900">Guest</label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit" value="submit" [disabled]="!newUserFormData.valid" class="rounded-md p-2 mb-2 text-white" [class.bg-blue-600]="newUserFormData.valid" [class.bg-gray-400]="!newUserFormData.valid" >Add User</button>
    </div>
  </form>
