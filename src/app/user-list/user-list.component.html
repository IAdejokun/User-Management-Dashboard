<div class="relative overflow-x-auto shadow-md sm:rounded-lg">  
    <button routerLink="addUser" class="border bg-blue-700 p-2 m-3 text-white rounded-md">Add New User</button>

    <div *ngIf="selectedUserModal" tabindex="-1" aria-hidden="true" [ngStyle]="{'display':display}" class="fixed top-0 left-0 right-0 z-50 hidden items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Update {{selectedUserModal.username}} Profile </h3>
                    <form class="space-y-6" [formGroup]="updateUserFormData" (ngSubmit)="updateUserSubmit()">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> A. Update Your Email</label>
                            <input type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="janesmith@mail.com" required>
                            <div *ngIf="updateUserFormData.get('email')?.invalid && updateUserFormData.get('email')?.touched">
                                <div class="mt-2 text-red-600 text-sm">
                                  <!-- Add your validation message here -->
                                  Email is Invalid
                                </div>
                              </div>
                    
                              <div *ngIf="updateUserFormData.get('email')?.valid">
                                <div class="mt-2 text-green-600 text-sm">
                                  <!-- Add your validation message here -->
                                  âœ… Look's Good.
                                </div>
                              </div>
                        </div>
                        <div>
                            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">B. Update Your Role</label>
                          
                            <fieldset>
                                <legend class="text-sm font-semibold leading-6 text-white">
                                  Roles Available
                                </legend>
                                <p class="mt-1 text-sm leading-6 text-white">
                                  These are the roles Available on the System.
                                </p>
                                <div *ngIf="updateUserFormData.get('role')?.invalid" class="text-red-600 text-sm">
                                <!-- Add your validation message here -->
                                *Selecting a Role is Required
                                </div>
                                <div class="mt-6 space-y-6">
                                  <div class="flex items-center gap-x-3 ">
                                    <input
                                      value="admin"
                                      required
                                      formControlName="role"
                                      id="admin"
                                      name="role"
                                      type="radio"
                                      class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                    />
                                    <label
                                      for="admin"
                                      class="block text-sm font-medium leading-6 text-white"
                                      >Admin</label
                                    >
                                  </div>
                                  <div class="flex items-center gap-x-3">
                                    <input
                                      value="contributor"
                                      required
                                      formControlName="role"
                                      id="contributor"
                                      name="role"
                                      type="radio"
                                      class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                    />
                                    <label
                                      for="contributor"
                                      class="block text-sm font-medium leading-6 text-white"
                                      >Contributor</label
                                    >
                                  </div>
                                  <div class="flex items-center gap-x-3">
                                    <input
                                      value="guest"
                                      required
                                      id="guest"
                                      name="role"
                                      type="radio"
                                      formControlName="role"
                                      class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                    />
                                    <label
                                      for="guest"
                                      class="block text-sm font-medium leading-6 text-white"
                                      >Guest</label
                                    >
                                  </div>
                                </div>
                              </fieldset>

                        </div>
                
                        <button type="submit" value="submit" [disabled]="!updateUserFormData.valid" class="rounded-md mb-2 p-3 hover:bg-blue-800 text-white" [class.bg-blue-600]="updateUserFormData.valid" [class.bg-gray-400]="!updateUserFormData.valid">Update</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    Number
                </th>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Role
                </th>
                <th scope="col" class="px-6 py-3">
                    Edit User
                </th>
                <th scope="col" class="px-6 py-3">
                    Delete User
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userListApiResult | paginate:{itemsPerPage:8, currentPage: p}; let i=index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                       <p class="text-center">{{i+1}}</p>
                    </div>
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.username}}
                </th>
                <td class="px-6 py-4">
                    {{user.email}}
                </td>
                <td class="px-6 py-4">
                    {{user.role}}
                </td>
    
                <td class="px-6 py-4">
                    <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="onSelectedUser(user)">Edit</button>
                </td>

                <td class="px-6 py-4">
                    <button class="font-medium text-blue-600 dark:text-red-600 hover:underline" (click)="deleteUser(user)" >Delete</button>
                </td>
            </tr>
            
        </tbody>
        
    </table>

</div>

</div>

<pagination-controls (pageChange)="p = $event" class="text-center p-2"></pagination-controls>
